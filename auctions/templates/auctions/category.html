{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        #item {
            width: 23%;
            margin: 12px;
            background-color: #f3f3f3;
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #link {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
    </style>

    <h2>Explore Our Categories:</h2>
        <div id="container">
            {% for category in categories %}
            <div id="item">
                <a id="link" href="{% url 'get_category' category.id%}">
                    {{ category }}
                </a>
            </div>
            {% endfor %}
        </div>
{% endblock %}
